<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-7 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500">Administration</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
                        <a class="ml-1 text-primary-500">Contests</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
                        <a class="ml-1 text-primary-500">Sections</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
                        <span class="ml-1 text-secondary">List</span>
                    </div>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Manage Sections
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button
                class="mt-3"
                mat-flat-button
                [color]="'accent'" (click)="backToContests()">
                <mat-icon
                    class="icon-size-4"
                    [svgIcon]="'heroicons_solid:arrow-left'"></mat-icon>
                <span class="ml-2">Back To Contests</span>
            </button>
            <button
                class="mt-3 ml-2"
                mat-flat-button
                [color]="'accent'" (click)="addSection()">
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'add'"></mat-icon>
                <span class="ml-2">Add Section</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto sm:p-7 overflow-y-auto" cdkScrollable>

        <div class="max-w-8xl">
            <table mat-table [dataSource]="_dataSource">
                
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let row"><a (click)="navigateToTaskUpdate(row)">{{row.name}}</a></td>
                </ng-container>
                            
                <ng-container matColumnDef="sectionType">
                    <th mat-header-cell *matHeaderCellDef>Section Type</th>
                    <td mat-cell *matCellDef="let row">{{row.sectionType}}</td>
                </ng-container>
        
                <ng-container matColumnDef="submissionLastDate">
                    <th mat-header-cell *matHeaderCellDef>Last Date for Submission</th>
                    <td mat-cell *matCellDef="let row">{{row.submissionLastDate | date: 'dd/MM/yyyy'}}</td>
                </ng-container>
        
                <ng-container matColumnDef="orderForDisplay">
                    <th mat-header-cell *matHeaderCellDef>Display Order</th>
                    <td mat-cell *matCellDef="let row">{{row.orderForDisplay}}</td>
                </ng-container>
        
                <ng-container matColumnDef="maximumUploads">
                    <th mat-header-cell *matHeaderCellDef>Maximum Uploads</th>
                    <td mat-cell *matCellDef="let row">{{row.maximumUploads}}</td>
                </ng-container>
        
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef><div class="pl-4">Actions</div> </th>
                    <td mat-cell *matCellDef="let row">
                        <div>
                            <a
                                class="px-3"
                                mat-button
                                [color]="'primary'"
                                (click)="updateSection(row)">
                                <mat-icon class="icon-size-4" svgIcon="heroicons_outline:pencil"></mat-icon>
                                <span class="ml-1">Update</span>
                            </a>
                            <a
                                class="px-3"
                                mat-button
                                [color]="'primary'"
                                (click)="deleteSection(row)">
                                <mat-icon class="icon-size-4" svgIcon="heroicons_outline:trash"></mat-icon>
                                <span class="ml-1">Delete</span>
                            </a>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="_displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: _displayedColumns;" matRipple 
                        [ngClass]="{selected: row.id === _selectedSection?.id}" 
                        (click)="selectSection(row)">
                </tr>
            </table>
        </div>
        
    </div>
</div>
