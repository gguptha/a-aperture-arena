<div class="flex flex-col -m-6 overflow-x-hidden" style="height: 480px; width: 850px;">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{ title }}</div>
        <button
            mat-icon-button
            (click)="_dialogRef.close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <form [formGroup]="_sectionFormGroup" class="mt-2 w-full">
        <div class="flex flex-row overflow-y-auto p-4 sm:p-4" cdkScrollable>
            <div class="flex flex-col flex-0 items-start w-full pr-1" style="width: 50% !important;">
                <div class="flex flex-row items-start w-full">
                    <div class="mr-4 flex flex-col p-4 shadow w-full">
                        <mat-form-field class="fuse-mat-dense flex-auto">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" maxlength="50" required>
                            <mat-error>
                                Please provide valid input for section name.
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="fuse-mat-dense flex-auto">
                            <mat-label>Type</mat-label>
                            <mat-select formControlName="sectionType" required>
                                <mat-option value="Digital" selected>Digital</mat-option>
                                <mat-option value="Print">Print</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="fuse-mat-dense flex-auto">
                            <mat-label>Submission Last Date</mat-label>
                            <input matInput [matDatepicker]="picker1" formControlName="submissionLastDate" required>
                            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                            <mat-error>
                                Please provide valid input for submission date.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="flex flex-col flex-0 items-start w-full pl-1" style="width: 50% !important;">
                <div class="flex flex-row items-start w-full">
                    <div class="flex flex-col p-4 shadow w-full">
                        <mat-form-field class="fuse-mat-dense flex-auto">
                            <mat-label>Order For Display</mat-label>
                            <input matInput formControlName="orderForDisplay" maxlength="2" required>
                            <mat-error>
                                Please provide valid input for display order.
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="fuse-mat-dense flex-auto">
                            <mat-label>maximum Uploads</mat-label>
                            <input matInput formControlName="maximumUploads" maxlength="2" required>
                            <mat-error>
                                Please provide valid input for maximum uploads.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-2 sm:mt-0 sm:ml-4">
            <button type="submit"
                class="mt-3"
                mat-flat-button
                [color]="'accent'" (click)="submit()">
                <mat-icon
                    class="icon-size-4"
                    [svgIcon]="'feather:save'"></mat-icon>
                <span class="ml-2">Save</span>
            </button>
        </div>

    </form>
</div>
